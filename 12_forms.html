<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <!-- multipart form data ensures that large images are split into multiple parts while being sent -->
<label for="username">username:</label>
<input type="text" id="username" minlength="6" maxlength="15" placeholder="lololol" required>
<label for="password">password:</label>
<input type="password" id="password">
<!-- we need a matching id tag taken from the for of the label tag  -->
<label for="email"></label>
<input type="email" id="email" placeholder="lolol@gmail.com">
<input type="reset"><br>
<label for="phone">phone #</label>
<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
<label for="bday">birthdate</label>
<input type="date" id="">
<input type="reset">
<label for="quantity">quantity</label>
<input type="number" id="quantity" min="0" max="99" value="1"> 
<br>
<label for="education">education:</label>
<br>
<label for="btech">btech</label>
<input type="radio" id="btech" value="btech" name="education"> <!--to see select only 1 radio  button we assocaite it with a grp-->
<br>
<label for="ba">ba</label>
<input type="radio" id="ba" value="ba" name="education">
<br>
<label for="phd">phd</label>
<input type="radio" id="phd" value="phd" name="education">
<br>
<label for="payment">payment</label>
<select id="payment">
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>
</select>
<br>
<!-- checkbox -->
<label for="subscribe"></label>
<input type="checkbox" id="subscribe">
<br>
<label for="comment">comment:</label>
<textarea id="comment" rows="3" cols="25"></textarea>
<br>
<label for="file">file:</label>
<input type="file" id="file" accept="image/png,image/jpeg">
<input type="submit">    
</form>

</body>
</html>
